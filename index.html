<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canteen Management</title>
    <link rel="stylesheet" href="styles.css"> <!-- Add your CSS file -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://apis.google.com/js/api.js"></script>
    <script src="index.js" defer></script>
</head>

<body>
    <div class="main-content">
        <div class="left-panel">
            <button onclick="signIn()">Sign in with Google</button>
            <div class="legend">
                <h4>Legend</h4>
                <div class="legend-items">
                    <div class="legend-item">
                        <div class="legend-color" style="background-color: #f39c12;"></div>
                        <span>Candy</span>
                    </div>
                    <div class="legend-item">
                        <div class="legend-color" style="background-color: #e74c3c;"></div>
                        <span>Pop</span>
                    </div>
                    <div class="legend-item">
                        <div class="legend-color" style="background-color: #2ecc71;"></div>
                        <span>Gatorade</span>
                    </div>
                    <div class="legend-item">
                        <div class="legend-color" style="background-color: #3498db;"></div>
                        <span>Chips</span>
                    </div>
                    <div class="legend-item">
                        <div class="legend-color" style="background-color: #9b59b6;"></div>
                        <span>Noodles</span>
                    </div>
                    <div class="legend-item">
                        <div class="legend-color" style="background-color: #e67e22;"></div>
                        <span>Snack</span>
                    </div>
                    <div class="legend-item">
                        <div class="legend-color" style="background-color: #d35400;"></div>
                        <span>Chocolate</span>
                    </div>
                </div>
            </div>
            <div class="cash-selection">
                <h3>Select Cash Given:</h3>
                <div>
                    <button onclick="selectCash(0.05)">0.05</button>
                    <button onclick="selectCash(0.10)">0.10</button>
                    <button onclick="selectCash(0.25)">0.25</button>
                    <button onclick="selectCash(1)">1</button>
                    <button onclick="selectCash(2)">2</button>
                </div>
                <div>
                    <button onclick="selectCash(5)">5</button>
                    <button onclick="selectCash(10)">10</button>
                    <button onclick="selectCash(20)">20</button>
                    <button onclick="selectCash(50)">50</button>
                </div>
                <p>Cash Given: $<span id="cash-given">0.00</span></p>
                <p>Change to Give Back: <span id="change-breakdown"></span></p>
            </div>
            <div id="cart-container">
                <h2>Receipt</h2>
                <ul id="cart"></ul>
                <p>Total: $<span id="total">0.00</span></p>
                <button onclick="checkout()">Checkout</button>
            </div>
        </div>
        <div class="divider"></div>
        <div class="right-panel">
            <div class="grid-container" id="items"></div>
        </div>
    </div>
    <div id="history"></div>
</body>

</html>
