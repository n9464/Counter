<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Add CSP meta tag to allow Google scripts -->
    <meta http-equiv="Content-Security-Policy"
        content="script-src 'self' https://apis.google.com https://accounts.google.com https://www.gstatic.com; object-src 'none';">
    <title>Canteen Management</title>
    <link rel="stylesheet" href="styles.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://apis.google.com/js/api.js"></script>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>

<body>

    <!-- Sign in with Google Button -->


    <!-- Main Content Container -->
    <div class="main-content">
        <!-- Left Panel: Legend, Cash Selection, and Cart -->
        <div class="left-panel">

            <div id="g_id_onload"
                data-client_id="438989169136-altbqvh21k2onkpjoqo750gfvjmstade.apps.googleusercontent.com"
                data-callback="handleCredentialResponse" data-auto_prompt="false">
            </div>

            <div class="g_id_signin" data-type="standard" data-size="large" data-theme="outline"
                data-text="sign_in_with" data-shape="rectangular" data-logo_alignment="left">
            </div>
            <!-- Legend -->
            <div class="legend">
                <h4>Legend</h4>
                <div class="legend-items">
                    <div class="legend-item">
                        <div class="legend-color" style="background-color: #f39c12;"></div>
                        <span>Candy</span>
                    </div>
                    <div class="legend-item">
                        <div class="legend-color" style="background-color: #99f312;"></div>
                        <span>Noodles</span>
                    </div>
                    <div class="legend-item">
                        <div class="legend-color" style="background-color: #e74c3c;"></div>
                        <span>Pop</span>
                    </div>
                    <div class="legend-item">
                        <div class="legend-color" style="background-color: #3498db;"></div>
                        <span>Gatorade</span>
                    </div>
                    <div class="legend-item">
                        <div class="legend-color" style="background-color: #f1c40f;"></div>
                        <span>Chips</span>
                    </div>
                    <div class="legend-item">
                        <div class="legend-color" style="background-color: #8e44ad;"></div>
                        <span>Chocolate</span>
                    </div>
                    <div class="legend-item">
                        <div class="legend-color" style="background-color: #2ecc71;"></div>
                        <span>Popcorn</span>
                    </div>
                </div>
            </div>

            <!-- Cash Selection -->
            <div class="cash-selection">
                <h3>Select Cash Given:</h3>
                <div>
                    <button onclick="selectCash(0.05)">0.05</button>
                    <button onclick="selectCash(0.10)">0.10</button>
                    <button onclick="selectCash(0.25)">025</button>
                    <button onclick="selectCash(1)">1</button>
                    <button onclick="selectCash(2)">2</button>
                </div>
                <div>
                    <button onclick="selectCash(5)">5</button>
                    <button onclick="selectCash(10)">10</button>
                    <button onclick="selectCash(20)">20</button>
                    <button onclick="selectCash(50)">50</button>
                </div>
                <p>Cash Given: $<span id="cash-given">0.00</span></p>
                <p>Change to Give Back: <span id="change-breakdown"></span></p>
            </div>

            <!-- Cart/Receipt -->
            <div id="cart-container">
                <h2>Receipt</h2>
                <ul id="cart"></ul>
                <p>Total: $<span id="total">0.00</span></p>
                <button onclick="checkout()">Checkout</button>
            </div>
        </div>

        <!-- Vertical Divider -->
        <div class="divider"></div>

        <!-- Right Panel: Items Grid -->
        <div class="right-panel">
            <div class="grid-container" id="items"></div>
        </div>
    </div>

    <div id="data-display"></div>

    <!-- Include your JavaScript file -->
    <script src="index.js"></script>

</body>

</html>
