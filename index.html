<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Updated CSP to allow Google scripts -->
    <meta http-equiv="Content-Security-Policy"
        content="script-src 'self' https://apis.google.com https://accounts.google.com https://www.gstatic.com; object-src 'none';">
    <title>Canteen Management</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Only load GIS, not gapi -->
    <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>

<body>
    <div id="items"></div>
    <ul id="cart"></ul>
    <div>Total: $<span id="total">0.00</span></div>
    <div id="g_id_onload" data-client_id="438989169136-altbqvh21k2onkpjoqo750gfvjmstade.apps.googleusercontent.com"
        data-callback="handleCredentialResponse" data-auto_prompt="true"></div>
    <div class="g_id_signin" data-type="standard"></div>
    <button id="checkout-btn">Checkout</button>
    <div id="history"></div>
    <script src="index.js"></script>
</body>

</html>
