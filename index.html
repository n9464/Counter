<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canteen Management</title>

    <!-- Link to your CSS -->
    <link rel="stylesheet" href="styles.css">

    <!-- Font Awesome for icons (optimized for faster loading) -->
    <link rel="preload" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" as="style"
        onload="this.rel='stylesheet'">
    <noscript>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    </noscript>

</head>

<body>

    <!-- Main Content Container -->
    <div class="main-content">
        <!-- Left Panel: Legend, Cash Selection, and Cart -->
        <div class="left-panel">
            <div class="legend">
                <div class="legend-items">
                    <div class="legend-item">
                        <div class="legend-color" style="border: 3px solid #ff5733; background-color: #ffe0d6;"></div>
                        <span>Candy</span>
                    </div>
                    <div class="legend-item">
                        <div class="legend-color" style="border: 3px solid #7fff00; background-color: #e6f7cc;"></div>
                        <span>Noodles</span>
                    </div>
                    <div class="legend-item">
                        <div class="legend-color" style="border: 3px solid #5733ff; background-color: #ddd6ff;"></div>
                        <span>Pop</span>
                    </div>
                    <div class="legend-item">
                        <div class="legend-color" style="border: 3px solid #00ffff; background-color: #d6faff;"></div>
                        <span>Gatorade</span>
                    </div>
                    <div class="legend-item">
                        <div class="legend-color" style="border: 3px solid #ffff00; background-color: #fff7cc;"></div>
                        <span>Chips</span>
                    </div>
                    <div class="legend-item">
                        <div class="legend-color" style="border: 3px solid #800000; background-color: #ebd6d6;"></div>
                        <span>Chocolate</span>
                    </div>
                    <div class="legend-item">
                        <div class="legend-color" style="border: 3px solid #ff00ff; background-color: #f8d6f8;"></div>
                        <span>Snack</span>
                    </div>
                    <div class="legend-item">
                        <div class="legend-color" style="border: 3px solid #3f3f3f; background-color: #adadad;"></div>
                        <span>Juice</span>
                    </div>
                    <div class="legend-item">
                        <div class="legend-color" style="border: 3px solid #ff1493; background-color: #fbd6e6;"></div>
                        <span>Pop Tarts</span>
                    </div>
                    <div class="legend-item">
                        <div class="legend-color" style="border: 3px solid #ff4500; background-color: #ffe6d6;"></div>
                        <span>Frozen Yogurt</span>
                    </div>
                    
                    
                </div>
            </div>
            <div class="cash-selection">
                <h3>Select Cash Given:</h3>
                <div>
                    <button onclick="selectCash(0.05)">0.05</button>
                    <button onclick="selectCash(0.10)">0.10</button>
                    <button onclick="selectCash(0.25)">0.25</button>
                    <button onclick="selectCash(1)">1</button>
                    <button onclick="selectCash(2)">2</button>
                    <button onclick="selectCash(5)">5</button>
                    <button onclick="selectCash(10)">10</button>
                    <button onclick="selectCash(20)">20</button>
                    <button onclick="selectCash(50)">50</button>
                </div>
                <p>Cash Given: $<span id="cash-given">0.00</span></p>
                <p>Change to Give Back: <span id="change-breakdown"></span></p>
            </div>

            <!-- Cart/Receipt -->
            <div id="cart-container">
                <h2>Receipt</h2>
                <ul id="cart"></ul>
                <p>Total: $<span id="total">0.00</span></p>
                <button onclick="checkout()">Checkout</button>
            </div>
        </div>
        <div class="divider"></div>

        <!-- Right Panel: Items Grid -->
        <div class="right-panel">
            <div class="grid-container" id="items"></div>
        </div>
    </div>

    <div id="data-display"></div>
    <div id="report-container">
        
    </div>
    <script src="https://www.gstatic.com/firebasejs/10.11.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.11.1/firebase-firestore-compat.js"></script>

    <!-- Then your custom script without type="module" -->
    <script src="index.js"></script>

</body>

</html>
